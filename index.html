<html>

  <body>
    <h1 id="my-h1">Hey everyone</h1>
    <h2 class="my-h2" id="my-h2">This is</h2>
    <h2 class="my-h2">Sparta</h2>
    <p>this is a paragraph</p>
    
  </body>


  <script>

    const h1Tag = document.getElementsByTagName("h1")[0]
    h1Tag.style.backgroundColor = "lightsteelblue"

    const greeting = "WAZZZZUUUUPPP"

    h1Tag.innerText = `${greeting} DTZ`


    const names = ["max", "eli", "adam", "sascha", "wendy"]

    names.forEach(function(name){
      // create each HTML element
      const h3Tag = document.createElement("h3")
      // add our name to the element
      h3Tag.innerText = `Hello, ${name}`
      // append the element to the page
      document.body.append(h3Tag)
    })

  </script>
</html>
